<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3</title>
    <style>
        h1 {
            position: relative;
            font-size: 32px;
            text-align: center;
        }

        h1::before,
        h1::after {
            content: "";
            position: absolute;
            top: 45%;
            width: 45%;
            border-bottom: 4px solid black;
        }

        h1::before {
            left: 0;
        }

        h1::after {
            right: 0;
        }
    </style>
</head>
<body>
    <h1>TITLE</h1>
    
</body>
</html>
